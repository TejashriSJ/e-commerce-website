<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/70456f34ed.js"
      crossorigin="anonymous"
    ></script>

    <title>E-commerce-website</title>
  </head>
  <body>
    <header>
      <div class="header-block">
        <i class="fa fa-house fa-xl" id="home" style="color: #f9fafa"></i>
        <h2>STORE</h2>
        <div class="before-login">
          <ul>
            <li class="sign-in">Sign In</li>
            <li class="sign-up">Sign Up</li>
          </ul>
        </div>
        <div class="after-login">
          <ul>
            <li class="user-name"></li>
            <li class="log-out">Log Out</li>
          </ul>
        </div>

        <i class="fa fa-cart-shopping fa-xl" id="cart"></i>
      </div>
    </header>
    <main>
      <section class="display-all"></section>
      <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <section class="display-single"></section>
    </main>
    <footer>
      <ul>
        <li><h2>About Us</h2></li>
        <li><h2>Contact</h2></li>
      </ul>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
