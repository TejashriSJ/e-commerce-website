<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="signUp.css" />
    <script
      src="https://kit.fontawesome.com/70456f34ed.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign UP</title>
  </head>
  <body>
    <header>
      <div class="header-block">
        <i class="fa fa-house fa-xl" id="home" style="color: #f9fafa"></i>
        <h2>STORE</h2>
        <div class="before-login">
          <ul>
            <li class="sign-in">Sign In</li>
            <li class="sign-up">Sign Up</li>
          </ul>
        </div>
        <div class="after-login">
          <ul>
            <li class="user-name"></li>
            <li class="log-out">Log Out</li>
          </ul>
        </div>

        <i class="fa fa-cart-shopping fa-xl" id="cart"></i>
      </div>
    </header>
    <main>
      <section>
        <form action="" method="post">
          <h2>Create Account</h2>
          <label for="first-name">First Name</label>
          <input
            id="first-name"
            type="text"
            name="first-name"
            placeholder="First Name"
            required
            minlength="4"
          />
          <label for="last-name">Last Name</label>
          <input
            id="last-name"
            type="text"
            name="last-name"
            placeholder="Last Name"
            required
            minlength="4"
          />
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="example@email.com"
            required
          />
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="New Password"
            required
          />
          <label for="repeat-password">Confirm Password</label>

          <input
            id="repeat-password"
            type="password"
            name="repeat-password"
            placeholder="Repeat Password"
            required
          />

          <div class="checkbox">
            <input id="checkbox" type="checkbox" name="agree-to-tos" />
            <label for="agree-to-tos"
              >Agree to <em><a href="">Terms & Conditions</a></em>
            </label>
          </div>

          <button>Submit</button>
          <p id="successMessage"></p>
        </form>
      </section>
    </main>
    <footer>
      <ul>
        <li><h2>About Us</h2></li>
        <li><h2>Contact</h2></li>
      </ul>
    </footer>
    <script src="signUp.js"></script>
  </body>
</html>
